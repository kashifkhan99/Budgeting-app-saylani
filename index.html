<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero">

        <!-- Budget Input Field -->
        <div class="budget">
            <h1>Budget</h1>
            <input id="Bud_inpt" type="number" placeholder="Enter Total Amount">
            <input type="button" id="bud_btn" value="Set Budet" onclick="totalBudget()">
        </div>


        <!-- Budget Section -->
        <div class="budget_content">
            <div class="total_bud bud_card">
                <h2>Total Budget</h2>
                <p id="total_bud_value">-</p>
            </div>
            <div class="expense bud_card">
                <h2>Expenses</h2>
                <p id="expense_vale">-</p>
            </div>
            <div class="balance bud_card">
                <h2>Balance</h2>
                <p id="balance_value">-</p>
            </div>
        </div>

        <!-- Expense Section -->
        <div class="expense_section">
            <div class="exp_heading">
                <h2>Expense List</h2>
            </div>
            <div class="expense_list_container">

                <div id="exp_card">
            </div>


                <input id="add_exp_btn" type="button" value="Add Expenses" onclick="formdisplay()">

            </div>
        </div>

        <!-- Expense Form -->
        <div class="form form_active" id="form">
            
            <form action="">
                <h2>Add Expenses</h2>
                <label for="form_cat">Select Category</label>
                <select name="" id="form_cat">
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Education">Education</option>
                    <option value="Bill">Bill</option>
                    <option value="other">other</option>
                </select>

                <label for="form_price">Total Price</label>
                <input type="number" placeholder="Enter Total Amount" id="form_price">
                <label for="form_desc">Description</label>
                <input type="text" placeholder="Enter Description" id="form_desc">
                <label for="form_date">Date</label>
                <input type="date" name="" id="form_date">

                <input type="button" value="Add" id="form_add" onclick="addExpenses()">
                <input type="button" value="Cancel" id="form_cancel" onclick="formCancel()">
            </form>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
